services:
  db:
    container_name: rechargeable_battery_management_db
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: rechargeable_battery_management
